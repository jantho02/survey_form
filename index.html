<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">
        <div class="intro">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="form-wrapper">
            <form id="survey-form" action="">
                <label id="name-label" for="name">Name</label>
                <br>
                <input id="name" type="text" placeholder="Enter your name" required>
                <br>
                <br>
                <label id="email-label" for="email">Email</label>
                <br>
                <input id="email" type="email" placeholder="Enter your email" required>
                <br>
                <br>
                <label id="number-label" for="number">Age (optional)</label>
                <br>
                <input type="number" name="number" id="number" min="10" max="99" placeholder="Age">
                <br>
                <br>
                <label for="dropdown">Which option best descibes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="no choice" selected="selected" style=" display: none;"><span class="light-text">Select current role</span></option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="answer" value="definitely" id="definitely">
                <label class="radio-label"for="definitely">Definitely</label>
                <br>
                <input type="radio" name="answer" value="maybe" id="maybe">
                <label class="radio-label"for="maybe">Maybe</label>
                <br>
                <input type="radio" name="answer" value="not-sure" id="not-sure">
                <label class="radio-label"for="not-sure">Not Sure</label>
                <br>
                <br>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <br>
                <select name="dropdown" id="dropdown">
                    <option value="no choice" selected="selected" style=" display: none;"><span class="light-text">Select an option</span></option>
                    <option value="challenges">Challenges</option>
                    <option value="community">Community</option>
                    <option value="projects">Projects</option>
                    <option value="open-source">Open Source</option>
                </select>
                <br>
                <br>
                <p>What would like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="improvements" value="front-end-projects" id="front-end-projects">
                <label class="check-label"for="front-end-projects">Front-end Projects</label>
                <br>
                <input type="checkbox" name="improvements" value="back-end-projects" id="back-end-projects">
                <label class="check-label"for="back-end-projects">Back-end Projects</label>
                <br>
                <input type="checkbox" name="improvements" value="data-visualization" id="data-visualization">
                <label class="check-label"for="data-visualization">Data Visualization</label>
                <br>
                <input type="checkbox" name="improvements" value="challenges" id="challenges">
                <label class="check-label"for="challenges">Challenges</label>
                <br>
                <input type="checkbox" name="improvements" value="open-source-community" id="open-source-community">
                <label class="check-label"for="open-source-community">Open Source Community</label>
                <br>
                <input type="checkbox" name="improvements" value="gitter-help-rooms" id="gitter-help-rooms">
                <label class="check-label"for="gitter-help-rooms">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="improvements" value="videos" id="videos">
                <label class="check-label"for="videos">Videos</label>
                <br>
                <input type="checkbox" name="improvements" value="city-meetups" id="city-meetups">
                <label class="check-label"for="city-meetups">City Meetups</label>
                <br>
                <input type="checkbox" name="improvements" value="wiki" id="wiki">
                <label class="check-label"for="wiki">Wiki</label>
                <br>
                <input type="checkbox" name="improvements" value="forum" id="forum">
                <label class="check-label"for="forum">Forum</label>
                <br>
                <input type="checkbox" name="improvements" value="additional-courses" id="additional-courses">
                <label class="check-label" for="additional-courses">Additional Courses</label>
                <br>
                <br>
                <label for="comments">Any comments or suggestions?</label>
                <br>
                <textarea name="comments" id="comments" cols="30" rows="10">Enter your comment here...</textarea>
                <br>
                <button id="submit" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
